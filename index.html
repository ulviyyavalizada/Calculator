<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <form name="form">
    <div class="card d-block mx-auto ">
        <div class="counted-numbers card-header">
            <div class="numbers d-flex justify-content-end">
                <textarea id="numbers" rows="2" cols="30"></textarea>
            </div>
            <div class="total-numbers d-flex justify-content-end">
                <textarea id="total-numbers" name="displayResult" rows="1" cols="30" placeholder="0"></textarea>
            </div>
        </div>
        <div class="card-body py-0">
            <div class="row">
                <div class="col-3 px-0 bg-black">
                    <input type="button" id="delete-numbers" value="C" onclick="deleteNumbersFnc()">
                    <input type="button" class="number" value="7" name="b7" onclick="calcNumbers(b7.value)">
                    <input type="button" class="number" value="4" name="b4" onclick="calcNumbers(b4.value)">
                    <input type="button" class="number" value="1" name="b1" onclick="calcNumbers(b1.value)">
                    <input type="button" class="number br-left" value="0" name="b0" onclick="calcNumbers(b0.value)">
                </div>
                <div class="col-3 px-0 bg-black">
                    <input type="button" id="sign" name="additionExitSign" value="+/-">
                    <input type="button" class="number" value="8" name="b8" onclick="calcNumbers(b8.value)">
                    <input type="button" class="number" value="5" name="b5" onclick="calcNumbers(b5.value)">
                    <input type="button" class="number" value="2" name="b2" onclick="calcNumbers(b2.value)">
                    <input type="button" class="number" value="." name="dot" onclick="calcNumbers(dot.value)">
                </div>
                <div class="col-3 px-0 bg-black">
                    <input type="button" id="interest" class="transaction" value="%" name="interest" onclick="calcNumbers(interest.value)">
                    <input type="button" class="number" value="9" name="b9" onclick="calcNumbers(b9.value)">
                    <input type="button" class="number" value="6" name="b6" onclick="calcNumbers(b6.value)">
                    <input type="button" class="number" value="3" name="b3" onclick="calcNumbers(b3.value)">
                    <input type="button" id="delete-number" name="del" value="del" onclick="deleteNumberFnc(displayResult.value)">
                </div>
                <div class="col-3 px-0 bg-purple">
                    <input type="button" id="section" class="transaction" value="/" name="section" onclick="calcNumbers(section.value)">
                        <!--<span>&#247;</span>-->
                    <input type="button" id="multiplication" class="transaction" value="*" name="multiplication" onclick="calcNumbers(multiplication.value)">
                        <!--<span>&#215;</span>-->
                    <input type="button" id="exit" class="transaction" value="-" name="exit" onclick="calcNumbers(exit.value)">
                    <input type="button" id="addition" class="transaction" value="+" name="addition" onclick="calcNumbers(addition.value)">
                    <input type="button" id="equal" class="bg-yellow br-right" value="=" name="equal" onclick="displayResult.value=eval(displayResult.value)">
                </div>
            </div>
        </div>
    </div>
    </form>
</div>


<script src="./js/script.js"></script>
</body>
</html>
